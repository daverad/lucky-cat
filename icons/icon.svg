<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Lucky Cat face - maneki-neko style matching the terracotta/red logo -->
  <g transform="translate(4, 4)">
    <!-- Cat head outline -->
    <ellipse cx="60" cy="68" rx="52" ry="48" fill="none" stroke="#C45C4A" stroke-width="6"/>

    <!-- Left ear -->
    <path d="M16 44 L8 8 L40 32 Z" fill="none" stroke="#C45C4A" stroke-width="6" stroke-linejoin="round"/>

    <!-- Right ear -->
    <path d="M104 44 L112 8 L80 32 Z" fill="none" stroke="#C45C4A" stroke-width="6" stroke-linejoin="round"/>

    <!-- Left eye - closed happy arc -->
    <path d="M32 58 Q44 48 56 58" fill="none" stroke="#C45C4A" stroke-width="5" stroke-linecap="round"/>

    <!-- Right eye - closed happy arc -->
    <path d="M64 58 Q76 48 88 58" fill="none" stroke="#C45C4A" stroke-width="5" stroke-linecap="round"/>

    <!-- Nose -->
    <ellipse cx="60" cy="74" rx="6" ry="4" fill="#C45C4A"/>

    <!-- Mouth - happy smile -->
    <path d="M60 78 Q48 90 38 84" fill="none" stroke="#C45C4A" stroke-width="4" stroke-linecap="round"/>
    <path d="M60 78 Q72 90 82 84" fill="none" stroke="#C45C4A" stroke-width="4" stroke-linecap="round"/>

    <!-- Whisker dots left -->
    <circle cx="28" cy="76" r="3" fill="#C45C4A"/>
    <circle cx="28" cy="86" r="3" fill="#C45C4A"/>

    <!-- Whisker dots right -->
    <circle cx="92" cy="76" r="3" fill="#C45C4A"/>
    <circle cx="92" cy="86" r="3" fill="#C45C4A"/>
  </g>
</svg>
